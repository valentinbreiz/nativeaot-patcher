name: .NET Format

on:
  pull_request:
    branches: [ "main" ]

jobs:
  format:
    name: Check Code Formatting
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        dotnet-version: [ 9.0.x ]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
          
      - name: Compile Packages (Windows)
        if: matrix.os == 'windows-latest'
        run: .\install-packages.ps1
        shell: powershell

      - name: Compile Packages (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: ./.devcontainer/postCreateCommand.sh

      - name: Restore Dependencies
        run: dotnet restore ./nativeaot-patcher.slnx

      - name: Check Formatting (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          dotnet format ./nativeaot-patcher.slnx --verify-no-changes --severity error
          if ($LASTEXITCODE -ne 0) {
            Write-Host "::error file=Code Formatting::Some files need formatting. Run 'dotnet format' locally."
            exit 1
          }
        shell: powershell

      - name: Check Formatting (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: dotnet format ./nativeaot-patcher.slnx --verify-no-changes --severity error || { echo "::error file=Code Formatting::Some files need formatting. Run 'dotnet format' locally."; exit 1; }

