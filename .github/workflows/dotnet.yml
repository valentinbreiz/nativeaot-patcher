    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: [ 9.0.x ]
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup .NET
