      - name: ğŸ› ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: ğŸ”„ Restore Dependencies
        run: dotnet restore ./tests/Cosmos.Scanner.Tests/Cosmos.Scanner.Tests.csproj

      - name: ğŸ”¨ Build Cosmos.Patcher
        run: dotnet build ./src/Cosmos.Patcher/Cosmos.Patcher.csproj

      - name: ğŸ”¨ Build Cosmos.Build.Patcher
        run: dotnet build ./src/Cosmos.Build.Patcher/Cosmos.Build.Patcher.csproj

      - name: ğŸ”¨ Build Cosmos.Scanner.Tests
        run: dotnet build ./tests/Cosmos.Scanner.Tests/Cosmos.Scanner.Tests.csproj --configuration Debug --no-restore

      - name: ğŸš€ Run Tests
        run: dotnet test ./tests/Cosmos.Scanner.Tests/Cosmos.Scanner.Tests.csproj --no-build --configuration Debug --logger "trx;LogFileName=Cosmos.Scanner.Tests.trx"

      - name: ğŸ“¤ Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: Cosmos.Scanner.Tests-Results
          path: ./tests/Cosmos.Scanner.Tests/TestResults/Cosmos.Scanner.Tests.trx

  analyzer-tests:
    name: Run Cosmos.Build.Analyzer.Patcher.Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        dotnet-version: [ 9.0.x ]
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: ğŸ”„ Restore Dependencies
        run: dotnet restore ./tests/Cosmos.Build.Analyzer.Patcher.Tests/Cosmos.Build.Analyzer.Patcher.Tests.csproj

      - name: ğŸ”¨ Build Cosmos.Patcher.Analyzer.Tests
