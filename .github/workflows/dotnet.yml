      - name: ğŸ•µï¸â€â™‚ï¸ Verify Output
        run: |
          [ -f ./output/KernelExample.iso ] && echo "ISO exists" || (echo "ISO missing" && exit 1)

      - name: ğŸ“¤ Upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: KernelExample-ISO-Linux
          path: ./output/KernelExample.iso

