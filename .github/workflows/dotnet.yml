  asm-tests:
    name: Run Cosmos.Build.Asm.Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        dotnet-version: [ 9.0.x ]
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: ğŸ”— Install Linking Tools
        run: sudo apt-get update && sudo apt-get install -y yasm

      - name: ğŸ”„ Restore Dependencies
        run: dotnet restore ./tests/Cosmos.Build.Asm.Tests/Cosmos.Build.Asm.Tests.csproj

      - name: ğŸ”¨ Build Cosmos.Patcher
        run: dotnet build ./src/Cosmos.Patcher/Cosmos.Patcher.csproj

      - name: ğŸ”¨ Build Cosmos.Build.Patcher
        run: dotnet build ./src/Cosmos.Build.Patcher/Cosmos.Build.Patcher.csproj

      - name: ğŸ”¨ Build Cosmos.Build.Asm.Test
        run: dotnet build ./tests/Cosmos.Build.Asm.Tests/Cosmos.Build.Asm.Tests.csproj --configuration Debug --no-restore

      - name: ğŸš€ Run Tests
        run: dotnet test ./tests/Cosmos.Build.Asm.Tests/Cosmos.Build.Asm.Tests.csproj --no-build --configuration Debug --logger "trx;LogFileName=Cosmos.Build.Asm.Tests.trx"

      - name: ğŸ“¤ Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: Cosmos.Build.Asm.Test-Results
          path: ./tests/Cosmos.Build.Asm.Tests/TestResults/Cosmos.Build.Asm.Tests.trx

  unix-iso-tests:
    name: Run ISO Build Tests - Unix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        dotnet-version: [ 9.0.x ]
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: ğŸ”„ Compile Packages
        run: ./.devcontainer/postCreateCommand.sh

      - name: ğŸ”— Install Linking Tools
        run: sudo apt-get update && sudo apt-get install -y xorriso lld yasm

      - name: ğŸ”§ Install ilc
        run: dotnet tool install -g ilc

      - name: ğŸ”§ Install Patcher
        run: dotnet tool install -g Cosmos.Patcher

      - name: ğŸ”„ Restore Dependencies
        run: dotnet restore

      - name: ğŸš€ Run Tests
        run: dotnet publish -c Debug -r linux-x64 --verbosity detailed ./examples/KernelExample/Kernel.csproj -o ./output

      - name: ğŸ•µï¸â€â™‚ï¸ Verify Output
        run: |
          [ -f ./output/Kernel.iso ] && echo "ISO exists" || (echo "ISO missing" && exit 1)
